<!DOCTYPE html>
<html>

<body>
    <main>
        <div id="passScreen">
            <h1>This room is password protected:</h1>
            <h3>Enter the password:</h3>
            Password: <input id="pass" type="password"><br>
            <button type="button" onclick="Go()">Go!</button>
        </div>
    </main>
    <script>
        // Find password
        var passwordNode = document.getElementById('pass');
        var password = passwordNode.innerHTML;
        passwordNode.remove();
        document.getElementById('room').style.visibility = "hidden";
        document.getElementById('room').style.height = "0px";
        document.getElementById('rooms').style.display = "none";

        function Go()
        {
            var given = document.getElementById("pass").value;
            if(password == given)
            {
                document.getElementById('room').style.visibility = "visible";
                document.getElementById('room').style.height = "fit-content";
                document.getElementById('rooms').style.display = "block";
                document.getElementById("passScreen").remove();
            }
        }
    </script>
</body>

</html>
